<script>
const countOfWorkingDays = (date0, date1) => {
  if (date1 < date0) {
    throw new Error('The first parameter is earlier date, than second!');
  } else {
    let days = Math.floor((date1 - date0) / 1000 / 60 / 60 / 24);
    const weeks = Math.floor(days / 7);
    days = (weeks * 2);
    return days;
  }
};

console.log(countOfWorkingDays(2021, 2022));
</script>
